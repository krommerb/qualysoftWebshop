<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adding new product</title>

 <script src="jquery.js"></script>  
 
 <script type="text/javascript" src="add.js"></script> <!-- ez most ajaxosan és anélkül is működik 
                                                       (input=button/submit) -->
                                                                
    
</head>
<body>
    
    <h1>Adding new product</h1>
        
<form action="app/product/" method="post">  
	<input type="text" name="name" placeholder="name" />
        
        <select name="categories">
            <option value="hp">Hand percussion</option>
            <option value="dk">Drum kits</option>
            <option value="cy">Cymbals</option>
        </select>
        
        <textarea name="description" cols="40" rows="25"></textarea>
        <input type="submit" name="add" value="Add product">
</form>
</body>
</html>
